{% extends 'base.html' %}


{% block content %}

    {% if title %}
    <h1>{{ title }}</h1>
    {% endif %}
    <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
        <input type="text" name="full_name">
        <input type="email" name="email">
        <textarea name="content" id="" cols="30" rows="10"></textarea>
        <button type="submit">Send</button>
    </form>

{% endblock %}
